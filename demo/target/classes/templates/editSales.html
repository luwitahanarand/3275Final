<!-- This HTML is a form for editing a sales record -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="col-md-6 offset-md-3">
        <form method="post" th:action="@{save}">
            <div>
                <label>Transaction code</label>
                <input class="form-control" type="text" name="id" th:value="${sales.id}" readonly>
                <span th:errors="${sales.id}"></span>
            </div>
            <div>
                <label>Transaction date</label>
                <input class="form-control" type="date" name="date" th:value="${sales.transactionDate}">
                <span th:errors="${sales.transactionDate}"></span>
            </div>
            <div>
                <label>Salesman</label>
                <input class="form-control" type="text" name="salesman" th:value="${sales.salesman}">
                <span th:errors="${sales.salesman}"></span>
            </div>
            <div>
                <label>Amount</label>
                <input class="form-control" type="number" name="amount" th:value="${sales.amount}">
                <span th:errors="${sales.amount}"></span>
            </div>
            <div>
                <label>Item Type</label>
                <input class="form-control" type="text" name="item" th:value="${sales.item}">
                <span th:errors="${sales.item}"></span>
            </div>
            <button type="submit" class="btn-primary" th:href="@{/index}">Save</button>
        </form>
    </div>
</section>
</body>
</html>
